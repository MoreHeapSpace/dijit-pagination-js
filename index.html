<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>My Dijit</title>
<script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2"></script>
<script type="text/javascript" src="Pagination.js"></script>
<link rel="stylesheet" href="Pagination.css" type="text/css" media="screen" charset="utf-8" />
<script>
require(["dojo/ready", "dojo/on"], function(ready, on){
    ready(function(){
        var Pagination = new dijit.Pagination({
            totalResults: 100
        }, dojo.byId('pagination'));
		Pagination.startup();
		on(Pagination, "page", function(obj){
    		console.log(obj);
		});

		var Pagination2 = new dijit.Pagination({
    		totalResults: 900,
    		resultsPerPage: 10,
    		currentPage: 1,
    		pagesPerSide: 1,
    		showPreviousNext: false
		}, dojo.byId('pagination2'));
		Pagination2.startup();


		var Pagination3 = new dijit.Pagination({
    		totalResults: 225,
    		resultsPerPage: 5,
    		currentPage: 7,
    		pagesPerSide: 3,
    		showFirstLast: false
		}, dojo.byId('pagination3'));
		Pagination3.startup();

    });
});
</script>
</head>
<body>
<div id="pagination"></div>
<div style="clear:both;"></div>
<div></div>
<div id="pagination2"></div>
<div style="clear:both;"></div>
<div id="pagination3"></div>
<div style="clear:both;"></div>
</body>
</html>
